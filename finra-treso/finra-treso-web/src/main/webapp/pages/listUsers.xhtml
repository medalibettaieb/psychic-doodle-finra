<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">

		<h:form>
			<h:dataTable value="#{userBean.users}" var="u" border="2" rendered="#{userBean.showListUsers}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="name" />
					</f:facet>
					<h:outputText value="#{u.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#" />
					</f:facet>
					<h:commandButton action="#{userBean.selectUser}" value="select">
						<f:setPropertyActionListener value="#{u}"
							target="#{userBean.userSelected}"></f:setPropertyActionListener>
					</h:commandButton>
				</h:column>
			</h:dataTable>
			
			<h:panelGrid columns="2" border="2" rendered="#{ not userBean.showListUsers}">
				<h:outputText value="name" />
				<h:outputText value="#{userBean.userSelected.name}" />
			</h:panelGrid>
		</h:form>

	</ui:define>


</ui:composition>
