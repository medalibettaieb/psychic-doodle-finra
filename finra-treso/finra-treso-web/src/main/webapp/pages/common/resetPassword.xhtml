<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="refresh" content="58" />
	<title>#{bundle['AppName']} - #{bundle['reset_title']} v#{globalBean.appVersion}</title>
	<link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.request.contextPath}/css/style.css" />
	<link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.request.contextPath}/css/color-blue.css" />
	<script type="text/javascript" src="#{facesContext.externalContext.request.contextPath}/js/script.js" />
	<link rel="shortcut icon" href="#{facesContext.externalContext.request.contextPath}/images/icons/cameroon_flag.ico" type="image/x-icon" />
</h:head>

<h:body>
	<p:graphicImage styleClass="bande-top" value="/images/bande.jpg" />
	<p:panel id="resetPnl" styleClass="resetPnl" header="#{bundle['reset_title']}">

		<h:form id="resetForm">


			<p:panelGrid columns="2" columnClasses="labelColumn4, labelColumn3">

				<h:outputLabel value="#{bundle['reset_new_password']}" />
				<h:panelGroup>
					<p:password id="pwd1" value="#{loginMgmtBean.newPassword}" autocomplete="off" label="#{bundle['reset_new_password']}" match="pwd2"
						required="true" />
					<p:message for="pwd1" />
				</h:panelGroup>

				<h:outputLabel value="#{bundle['reset_confirmation_password']}" />
				<h:panelGroup>
					<p:password id="pwd2" value="#{loginMgmtBean.newPassword}" autocomplete="off" label="#{bundle['reset_confirmation_password']}"
						required="true" />
					<p:message for="pwd2" />
				</h:panelGroup>

			</p:panelGrid>

			<p:panelGrid columns="2" columnClasses="labelColumn4, labelColumn5">

				<p:commandButton id="resetBtn" onclick="PF('dlgreset').show();" oncomplete="PF('dlgreset').hide()" type="submit"
					style="float:right; width: 92px" ajax="false" update="resetForm" value="#{bundle['reset_submit']}"
					action="#{loginMgmtBean.validationNewPassword}" styleClass="ui-priority-primary" />

				<h:panelGroup>
					<p:commandButton id="resetnBtn" value="#{bundle['reset_cancel']}" style="width: 91px" update="resetForm" process="@this">
						<p:resetInput target="resetForm" styleClass="ui-priority-primary" />
					</p:commandButton>
				</h:panelGroup>


			</p:panelGrid>

		</h:form>
	</p:panel>
	<p:graphicImage styleClass="bande-bottom" value="/images/bande.jpg" />
</h:body>
</html>
